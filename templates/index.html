<!DOCTYPE html>
<html>
<head>
  <title>ClinkBot â€“ Your Materials Assistant</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #3d5473;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #f4f6f8;
      padding: 10px 0;
      display: flex;
      justify-content: center;
    }

    header img {
      height: 60px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .send-btn {
      background-color: #3d5473;
      color: white;
    }

    .reset-btn {
      background-color: #c0392b;
      color: white;
      margin-left: 10px;
    }

    #response {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      background: #f0f4f8;
      padding: 15px;
      border-left: 4px solid #3d5473;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 20px;
      }

      header img {
        height: 48px;
      }

      textarea {
        height: 120px;
        font-size: 16px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }

      .reset-btn {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='clink-logo.png') }}" alt="Clink Logo">
  </header>

  <main>
    <div class="container">
      <h2>Ask ClinkBot ðŸ§±</h2>
      <textarea id="userInput" placeholder="e.g. Iâ€™m building a 6ft x 2ft flowerbed..."></textarea><br>
      <button class="send-btn" onclick="sendMessage()">Send</button>
      <button class="reset-btn" onclick="resetChat()">Reset</button>
      <div id="response"></div>
    </div>
  </main>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input.trim()) {
        document.getElementById("response").innerText = "Please enter a message.";
        return;
      }

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.reply || data.error;
    }

    async function resetChat() {
      await fetch("/reset", { method: "POST" });
      document.getElementById("response").innerText = "ðŸ”„ Conversation reset.";
      document.getElementById("userInput").value = "";
    }
  </script>

</body>
</html>
