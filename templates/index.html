<!DOCTYPE html>
<html>
<head>
  <title>ClinkBot â€“ Your Materials Assistant</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #3d5473;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: #f4f6f8;
    padding: 10px 0;
    text-align: center;
  }

  header img {
    height: 60px;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 10px;
    gap: 20px;
  }

  .chat-window {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 600px;
    height: 55vh;
    display: flex;
    flex-direction: column;
    padding: 20px;
    overflow-y: auto;
  }

  .chat-window h2 {
    margin-top: 0;
    text-align: center;
  }

  .message {
    background: #f0f4f8;
    border-left: 4px solid #3d5473;
    border-radius: 6px;
    padding: 12px;
    margin-bottom: 10px;
    white-space: pre-wrap;
    text-align: left;
  }

  .user {
    background: #e6f0ff;
    border-left-color: #3d5473;
  }

  .input-area {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 600px;
    padding: 10px;
  }

  textarea {
    width: 100%;
    height: 70px;
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: none;
  }

  .buttons {
    display: flex;
    margin-top: 10px;
    gap: 10px;
  }

  button {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .send-btn {
    background-color: #3d5473;
    color: white;
    border: 2px solid #f4f6f8;
  }

  .reset-btn {
    background-color: #c0392b;
    color: white;
    border: 2px solid #f4f6f8;
  }
</style>

</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='clink-logo.png') }}" alt="Clink Logo">
  </header>

  <main>
    <div class="chat-window" id="chatWindow">
      <h2>Ask ClinkBot ðŸ§±</h2>
      <div class="message bot">
      Welcome! Iâ€™m ClinkBot, your materials assistant. Tell me what project youâ€™re working on and Iâ€™ll help calculate how many materials you need â€” and show you how much youâ€™re saving with Clink.
      </div>
    </div>

    <div class="input-area">
      <textarea id="userInput" placeholder="e.g. Iâ€™m building a 6ft x 2ft flowerbed..."></textarea>
      <div class="buttons">
        <button class="send-btn" onclick="sendMessage()">Send</button>
        <button class="reset-btn" onclick="resetChat()">Reset</button>
      </div>
    </div>
  </main>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("You", text, "user");

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      appendMessage("ClinkBot", data.reply || data.error, "bot");

      input.value = "";
    }

    function appendMessage(sender, content, type) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + (type === "user" ? "user" : "bot");
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${content}`;
      document.getElementById("chatWindow").appendChild(msgDiv);
      msgDiv.scrollIntoView({ behavior: "smooth" });
    }

    async function resetChat() {
      await fetch("/reset", { method: "POST" });
      document.getElementById("chatWindow").innerHTML = `
        <h2>Ask ClinkBot ðŸ§±</h2>
        <div class="message bot">
        Welcome! Iâ€™m ClinkBot, your materials assistant. Tell me what project youâ€™re working on and Iâ€™ll help calculate how many materials you need â€” and show you how much youâ€™re saving with Clink.
        </div>
      `;
      document.getElementById("userInput").value = "";
    }
  </script>

</body>
</html>
