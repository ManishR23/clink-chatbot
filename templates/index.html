<!DOCTYPE html>
<html>
<head>
  <title>ClinkBot â€“ Your Materials Assistant</title>
  <style>

    * {
    box-sizing: border-box;
    } 

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #3d5473; /* Page background */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #f4f6f8;  /* Light gray header */
      padding: 20px 0;
      display: flex;
      justify-content: center;
    }

    header img {
      height: 60px;
    }

    .container {
      background: #f4f6f8;
      border-radius: 12px;
      margin-top: 40px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    #chatWindow {
      background: #ffffff;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ffffff;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
    }

    .user-msg {
      background: #e6f0ff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .bot-msg {
      background: #f0f4f8;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      resize: none;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .send-btn {
      background-color: #3d5473;
      color: white;
    }

    .reset-btn {
      background-color: #c0392b;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='clink-logo.png') }}" alt="Clink Logo">
  </header>

  <div class="container">
    <h2>Ask ClinkBot ðŸ§±</h2>

    <div id="chatWindow"></div>

    <textarea id="userInput" placeholder="Type your message here..."></textarea><br>
    <button class="send-btn" onclick="sendMessage()">Send</button>
    <button class="reset-btn" onclick="resetChat()">Reset</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message);

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      appendMessage("ClinkBot", data.reply || data.error);
      input.value = "";
    }

    function appendMessage(sender, text) {
      const chatWindow = document.getElementById("chatWindow");
      const msgDiv = document.createElement("div");
      msgDiv.className = sender === "You" ? "user-msg" : "bot-msg";
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function resetChat() {
      await fetch("/reset", { method: "POST" });
      document.getElementById("chatWindow").innerHTML = "";
      document.getElementById("userInput").value = "";
    }
  </script>

</body>
</html>
